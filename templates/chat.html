<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Mini Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: #eef2ff;
      color: #111827;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: stretch;
    }

    /* ---------- Вхідне питання (оверлей) ---------- */

    .gate-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, rgba(129, 140, 248, 0.18), #eef2ff 55%);
      z-index: 10;
    }

    .gate-card {
      width: min(420px, 100vw - 40px);
      border-radius: 28px;
      padding: 22px 22px 20px;
      background: #ffffff;
      box-shadow:
        0 24px 60px rgba(15, 23, 42, 0.16),
        0 0 0 1px rgba(148, 163, 184, 0.4);
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .gate-question {
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.01em;
      color: #0f172a;
    }

    .gate-input {
      width: 100%;
      border-radius: 999px;
      border: 1px solid #bfdbfe;
      background: #f9fbff;
      padding: 10px 16px;
      font-size: 15px;
      outline: none;
    }

    .gate-input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.4);
      background: #ffffff;
    }

    .gate-btn-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 4px;
    }

    .gate-btn {
      border-radius: 999px;
      border: none;
      padding: 11px 22px;
      font-size: 14px;
      font-weight: 600;
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      color: #f9fafb;
      cursor: pointer;
      box-shadow:
        0 12px 30px rgba(37, 99, 235, 0.45),
        0 0 0 1px rgba(30, 64, 175, 0.6);
    }

    .gate-btn:active {
      transform: translateY(1px);
      box-shadow:
        0 6px 16px rgba(37, 99, 235, 0.5),
        0 0 0 1px rgba(30, 64, 175, 0.7);
    }

    .hidden {
      display: none;
    }

    /* ---------- Основний чат, повноекранний ---------- */

    .chat-shell {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px 10px 12px;
    }

    .chat-card {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-radius: 24px;
      background: #ffffff;
      border: 1px solid #bfdbfe;
      box-shadow:
        0 18px 45px rgba(15, 23, 42, 0.12),
        0 0 0 1px rgba(148, 163, 184, 0.35);
      padding: 10px 10px 12px;
    }

    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-height: 0; /* важливо, щоб скрол працював нормально */
    }

    .messages {
      flex: 1;
      min-height: 0;
      border-radius: 16px;
      border: 1px solid #bfdbfe;
      background: #eff6ff;
      padding: 10px 10px 12px;
      overflow-y: auto;
      font-size: 13px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .msg-row {
      display: flex;
      width: 100%;
    }

    .msg-row.me {
      justify-content: flex-end;
    }

    .bubble {
      display: inline-block;
      max-width: 75%;
      padding: 6px 10px;
      border-radius: 14px;
      background: #dbeafe;
      border: 1px solid #93c5fd;
      color: #111827;
    }

    .bubble.me {
      background: #3b82f6;
      border-color: #1d4ed8;
      color: #f9fafb;
    }

    .msg-meta {
      font-size: 11px;
      opacity: 0.75;
      margin-bottom: 2px;
    }

    .msg-text {
      font-size: 13px;
      line-height: 1.25;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .input-row {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }

    .textarea {
      flex: 1;
      min-height: 48px;
      max-height: 110px;
      border-radius: 999px;
      border: 1px solid #bfdbfe;
      background: #f9fbff;
      padding: 10px 14px;
      font-size: 14px;
      color: #111827;
      resize: none;
      outline: none;
    }

    .textarea:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.4);
      background: #ffffff;
    }

    .send-btn {
      border-radius: 999px;
      border: none;
      padding: 11px 18px;
      font-size: 14px;
      font-weight: 600;
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      color: #f9fafb;
      cursor: pointer;
      box-shadow:
        0 12px 30px rgba(37, 99, 235, 0.45),
        0 0 0 1px rgba(30, 64, 175, 0.6);
      white-space: nowrap;
    }

    .send-btn:active {
      transform: translateY(1px);
      box-shadow:
        0 6px 16px rgba(37, 99, 235, 0.5),
        0 0 0 1px rgba(30, 64, 175, 0.7);
    }

    @media (max-width: 640px) {
      .chat-shell {
        padding: 4px 4px 6px;
      }

      .chat-card {
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
<div class="page">
  <!-- Оверлей з питанням -->
  <div id="gate" class="gate-overlay">
    <div class="gate-card">
      <div class="gate-question">Who do you love?</div>
      <input
        id="love-answer"
        class="gate-input"
        placeholder=""
        autocomplete="off"
      />
      <div class="gate-btn-row">
        <button id="gate-continue" class="gate-btn">Continue</button>
      </div>
    </div>
  </div>

  <!-- Сам чат -->
  <div id="chat-shell" class="chat-shell hidden">
    <div class="chat-card">
      <div class="chat-main">
        <div id="chat" class="messages"></div>

        <div class="input-row">
          <textarea
            id="message"
            class="textarea"
            placeholder="Напиши повідомлення…"
          ></textarea>
          <button id="sendBtn" class="send-btn">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const chatShell = document.getElementById("chat-shell");
  const gate = document.getElementById("gate");
  const loveInput = document.getElementById("love-answer");
  const gateBtn = document.getElementById("gate-continue");

  const msgInput = document.getElementById("message");
  const chatBox = document.getElementById("chat");
  const sendBtn = document.getElementById("sendBtn");

  let myName = null;
  let lovedName = null;

  function resolveNames(answerRaw) {
    const ans = (answerRaw || "").trim().toLowerCase();

    if (ans === "vova") {
      // ти любиш Vova → ти Mari
      myName = "Mari";
      lovedName = "Vova";
    } else if (ans === "mari") {
      // ти любиш Mari → ти Vova
      myName = "Vova";
      lovedName = "Mari";
    } else {
      return false;
    }

    localStorage.setItem("miniChatMyName", myName);
    localStorage.setItem("miniChatLovedName", lovedName);
    return true;
  }

  function showChatUI() {
    gate.classList.add("hidden");
    chatShell.classList.remove("hidden");
    fetchMessages();
  }

  function initGate() {
    const storedMe = localStorage.getItem("miniChatMyName");
    const storedLoved = localStorage.getItem("miniChatLovedName");

    if (storedMe && storedLoved) {
      myName = storedMe;
      lovedName = storedLoved;
      showChatUI();
      return;
    }

    gate.classList.remove("hidden");
    chatShell.classList.add("hidden");

    function handleContinue() {
      if (resolveNames(loveInput.value)) {
        showChatUI();
      } else {
        loveInput.value = "";
        loveInput.placeholder = "Only Vova or Mari";
      }
    }

    gateBtn.addEventListener("click", handleContinue);
    loveInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        handleContinue();
      }
    });
  }

  async function fetchMessages() {
    try {
      const res = await fetch("/messages?limit=200");
      const data = await res.json();
      renderMessages(data);
    } catch (e) {
      console.error("Failed to fetch messages", e);
    }
  }

  function renderMessages(list) {
    const me = myName || "";
    chatBox.innerHTML = "";

    for (const m of list) {
      const row = document.createElement("div");
      row.className = "msg-row" + (m.sender === me ? " me" : "");

      const bubble = document.createElement("div");
      bubble.className = "bubble" + (m.sender === me ? " me" : "");

      const meta = document.createElement("div");
      meta.className = "msg-meta";
      const t = new Date(m.timestamp);
      const timeStr = t.toLocaleTimeString("uk-UA", {
        hour: "2-digit",
        minute: "2-digit",
      });
      meta.textContent = `${m.sender} · ${timeStr}`;

      const text = document.createElement("div");
      text.className = "msg-text";
      text.textContent = m.text;

      bubble.appendChild(meta);
      bubble.appendChild(text);
      row.appendChild(bubble);
      chatBox.appendChild(row);
    }

    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function sendMessage() {
    const text = msgInput.value.trim();
    if (!myName || !text) return;

    try {
      await fetch("/messages", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sender: myName, text }),
      });
      msgInput.value = "";
      await fetchMessages();
    } catch (e) {
      console.error("Failed to send message", e);
    }
  }

  sendBtn.addEventListener("click", sendMessage);
  msgInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  // старт
  initGate();
  setInterval(fetchMessages, 3000);
</script>
</body>
</html>
