<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>Mini Chat</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: #f5f7ff;
            color: #111827;
        }

        /* --- LOGIN SCREEN --- */
        .welcome-screen {
            width: 360px;
            background: #ffffff;
            padding: 26px;
            border-radius: 24px;
            border: 2px solid #bfdbfe;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .welcome-text {
            font-size: 18px;
            font-weight: 600;
        }

        .welcome-input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 14px;
            border: 1px solid #bfdbfe;
            background: #f9fbff;
            font-size: 15px;
            outline: none;
        }
        .welcome-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px rgba(59,130,246,0.35);
            background: #ffffff;
        }

        .welcome-btn {
            padding: 12px 16px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            color: white;
        }

        /* --- CHAT LAYOUT --- */

        .chat-card {
            width: min(900px, 100vw - 32px);
            height: min(680px, 100vh - 32px);
            border-radius: 28px;
            background: #ffffff;
            border: 2px solid #bfdbfe;
            display: none;
            flex-direction: column;
            padding: 20px;
            gap: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }

        .label {
            font-size: 11px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: .06em;
        }

        .chat-wrapper {
            flex: 1;
            min-height: 0;
            border-radius: 20px;
            border: 1px solid #bfdbfe;
            background: #eff6ff;
            padding: 12px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .msg-row {
            width: 100%;
            display: flex;
        }
        .msg-row.me {
            justify-content: flex-end;
        }

        .bubble {
            max-width: 75%;
            padding: 8px 12px;
            border-radius: 14px;
            background: #dbeafe;
            border: 1px solid #93c5fd;
            color: #111827;
        }
        .bubble.me {
            background: #3b82f6;
            border-color: #1d4ed8;
            color: white;
        }

        .msg-meta {
            font-size: 11px;
            opacity: 0.8;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        .textarea {
            flex: 1;
            padding: 12px;
            border-radius: 16px;
            border: 1px solid #bfdbfe;
            background: #f9fbff;
            resize: none;
            font-size: 14px;
            outline: none;
        }

        .btn {
            padding: 12px 18px;
            border-radius: 16px;
            background: linear-gradient(135deg,#3b82f6,#60a5fa);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        /* --- MOBILE FULLSCREEN LAYOUT --- */
        @media (max-width: 640px) {
            body {
                align-items: stretch;
                justify-content: stretch;
            }

            .welcome-screen,
            .chat-card {
                width: 100vw;
                height: 100vh;
                max-width: none;
                max-height: none;
                border-radius: 0;
                border-width: 0;
                box-shadow: none;
            }

            .welcome-screen {
                padding: 32px 18px;
                justify-content: center;
            }

            .chat-card {
                padding: 14px 12px 16px;
            }
        }
    </style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="welcome" class="welcome-screen">
    <div class="welcome-text">Who do you love?</div>

    <input id="who-input" class="welcome-input" />

    <button id="who-btn" class="welcome-btn">Continue</button>
</div>

<!-- CHAT UI -->
<div id="chat-ui" class="chat-card">
    <div>
        <div class="label">–Ü–°–¢–û–†–Ü–Ø</div>
        <div id="chat" class="chat-wrapper"></div>
    </div>

    <div class="input-row">
        <textarea id="message" class="textarea" placeholder="–ù–∞–ø–∏—à–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è‚Ä¶"></textarea>
        <button id="sendBtn" class="btn">Send</button>
    </div>
</div>


<script>
    let sender = null;

    const welcome = document.getElementById("welcome");
    const chatUI = document.getElementById("chat-ui");
    const whoInput = document.getElementById("who-input");
    const whoBtn = document.getElementById("who-btn");

    // Load saved sender
    const saved = localStorage.getItem("sender");
    if (saved) {
        sender = saved;
        welcome.style.display = "none";
        chatUI.style.display = "flex";
    }

    whoBtn.addEventListener("click", () => {
        const val = whoInput.value.trim().toLowerCase();

        if (val === "vova") sender = "Mari";
        else if (val === "mari") sender = "Vova";
        else {
            alert("Wrong answer üòÑ");
            return;
        }

        localStorage.setItem("sender", sender);

        welcome.style.display = "none";
        chatUI.style.display = "flex";
    });

    const chatBox = document.getElementById("chat");
    const msgInput = document.getElementById("message");
    const sendBtn = document.getElementById("sendBtn");

    async function fetchMessages() {
        try {
            const res = await fetch("/messages?limit=50");
            const data = await res.json();
            renderMessages(data);
        } catch (e) {
            console.error("Failed to fetch messages", e);
        }
    }

    function renderMessages(list) {
        if (!sender) return;
        chatBox.innerHTML = "";

        list.forEach(m => {
            const row = document.createElement("div");
            row.className = "msg-row" + (m.sender === sender ? " me" : "");

            const bubble = document.createElement("div");
            bubble.className = "bubble" + (m.sender === sender ? " me" : "");

            const meta = document.createElement("div");
            meta.className = "msg-meta";

            const t = new Date(m.timestamp);
            const time = t.toLocaleTimeString("uk-UA", {
                hour: "2-digit",
                minute: "2-digit"
            });

            meta.textContent = `${m.sender} ‚Ä¢ ${time}`;

            const text = document.createElement("div");
            text.textContent = m.text;

            bubble.appendChild(meta);
            bubble.appendChild(text);
            row.appendChild(bubble);
            chatBox.appendChild(row);
        });

        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
        if (!sender) return;

        const text = msgInput.value.trim();
        if (!text) return;

        try {
            await fetch("/messages", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ sender, text }),
            });
            msgInput.value = "";
            await fetchMessages();
        } catch (e) {
            console.error("Failed to send message", e);
        }
    }

    sendBtn.addEventListener("click", sendMessage);

    msgInput.addEventListener("keydown", e => {
        if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    fetchMessages();
    setInterval(fetchMessages, 3000);
</script>

</body>
</html>
