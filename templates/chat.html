<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>Mini Chat</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: #f5f7ff;
            color: #111827;
        }

        /* --- LOGIN SCREEN --- */
        .welcome-screen {
            width: 360px;
            background: #ffffff;
            padding: 26px;
            border-radius: 24px;
            border: 2px solid #bfdbfe;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .welcome-title {
            font-size: 20px;
            font-weight: 700;
        }

        .welcome-text {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .welcome-input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 14px;
            border: 1px solid #bfdbfe;
            background: #f9fbff;
            font-size: 15px;
            outline: none;
        }
        .welcome-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px rgba(59,130,246,0.35);
            background: #ffffff;
        }

        .welcome-btn {
            padding: 12px 16px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            color: white;
        }

        /* --- CHAT LAYOUT --- */

        .chat-card {
            width: min(900px, 100vw - 32px);
            height: min(680px, 100vh - 32px);
            border-radius: 28px;
            background: #ffffff;
            border: 2px solid #bfdbfe;
            display: none;
            flex-direction: column;
            padding: 20px;
            gap: 12px;
        }

        .label {
            font-size: 11px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: .06em;
        }

        .chat-wrapper {
            flex: 1;
            min-height: 0;
            border-radius: 20px;
            border: 1px solid #bfdbfe;
            background: #eff6ff;
            padding: 12px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .msg-row {
            width: 100%;
            display: flex;
        }
        .msg-row.me {
            justify-content: flex-end;
        }

        .bubble {
            max-width: 75%;
            padding: 8px 12px;
            border-radius: 14px;
            background: #dbeafe;
            border: 1px solid #93c5fd;
            color: #111827;
        }
        .bubble.me {
            background: #3b82f6;
            border-color: #1d4ed8;
            color: white;
        }

        .msg-meta {
            font-size: 11px;
            opacity: 0.8;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        .textarea {
            flex: 1;
            padding: 12px;
            border-radius: 16px;
            border: 1px solid #bfdbfe;
            background: #f9fbff;
            resize: none;
            font-size: 14px;
            outline: none;
        }

        .btn {
            padding: 12px 18px;
            border-radius: 16px;
            background: linear-gradient(135deg,#3b82f6,#60a5fa);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        @media (max-width: 640px) {
            .chat-card {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="welcome" class="welcome-screen">
    <div class="welcome-title">One small question ðŸ’Œ</div>
    <div class="welcome-text">Who do you love?</div>

    <input id="who-input" class="welcome-input" />

    <button id="who-btn" class="welcome-btn">Continue</button>
</div>

<!-- CHAT UI -->
<div id="chat-ui" class="chat-card">
    <div>
        <div class="label">Ð†Ð¡Ð¢ÐžÐ Ð†Ð¯</div>
        <div id="chat" class="chat-wrapper"></div>
    </div>

    <div class="input-row">
        <textarea id="message" class="textarea" placeholder="ÐÐ°Ð¿Ð¸ÑˆÐ¸ Ð¿Ð¾Ð²Ñ–Ð´Ð¾Ð¼Ð»ÐµÐ½Ð½Ñâ€¦"></textarea>
        <button id="sendBtn" class="btn">Send</button>
    </div>
</div>


<script>
    let sender = null;

    const welcome = document.getElementById("welcome");
    const chatUI = document.getElementById("chat-ui");
    const whoInput = document.getElementById("who-input");
    const whoBtn = document.getElementById("who-btn");

    // Load saved sender
    const saved = localStorage.getItem("sender");
    if (saved) {
        sender = saved;
        welcome.style.display = "none";
        chatUI.style.display = "flex";
    }

    whoBtn.addEventListener("click", () => {
        const val = whoInput.value.trim().toLowerCase();

        if (val === "vova") sender = "Mari";
        else if (val === "mari") sender = "Vova";
        else return alert("Wrong answer ðŸ˜„");

        localStorage.setItem("sender", sender);

        welcome.style.display = "none";
        chatUI.style.display = "flex";
    });

    const chatBox = document.getElementById("chat");
    const msgInput = document.getElementById("message");
    const sendBtn = document.getElementById("sendBtn");

    async function fetchMessages() {
        const res = await fetch("/messages?limit=50");
        const data = await res.json();
        renderMessages(data);
    }

    function renderMessages(list) {
        if (!sender) return;
        chatBox.innerHTML = "";

        list.forEach(m => {
            const row = document.createElement("div");
            row.className = "msg-row" + (m.sender === sender ? " me" : "");

            const bubble = document.createElement("div");
            bubble.className = "bubble" + (m.sender === sender ? " me" : "");

            const meta = document.createElement("div");
            meta.className = "msg-meta";

            const t = new Date(m.timestamp);
            const time = t.toLocaleTimeString("uk-UA", { hour: "2-digit", minute: "2-digit" });

            meta.textContent = `${m.sender} â€¢ ${time}`;

            const text = document.createElement("div");
            text.textContent = m.text;

            bubble.appendChild(meta);
            bubble.appendChild(text);
            row.appendChild(bubble);
            chatBox.appendChild(row);
        });

        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
        if (!sender) return;

        const text = msgInput.value.trim();
        if (!text) return;

        await fetch("/messages", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ sender, text }),
        });

        msgInput.value = "";
        fetchMessages();
    }

    sendBtn.addEventListener("click", sendMessage);

    msgInput.addEventListener("keydown", e => {
        if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    fetchMessages();
    setInterval(fetchMessages, 3000);
</script>

</body>
</html>
