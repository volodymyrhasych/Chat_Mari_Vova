<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Mini Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: #f5f7ff;
      color: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    /* Основна картка чату */
    .chat-shell {
      width: min(960px, 100%);
      height: min(640px, 100%);
      border-radius: 26px;
      background: #ffffff;
      border: 2px solid #bfdbfe;
      box-shadow:
        0 20px 50px rgba(15, 23, 42, 0.15),
        0 0 0 1px rgba(148, 163, 184, 0.35);
      padding: 14px 16px 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #6b7280;
      margin-left: 2px;
    }

    .history-wrapper {
      flex: 1;
      min-height: 0;
      border-radius: 18px;
      border: 1px solid #bfdbfe;
      background: #eff6ff;
      padding: 8px 8px 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 6px;
      scroll-behavior: smooth;
    }

    .msg-row {
      display: flex;
      width: 100%;
    }

    .msg-row.me {
      justify-content: flex-end;
    }

    .bubble {
      display: inline-block;
      max-width: 75%;
      padding: 6px 10px;
      border-radius: 14px;
      background: #dbeafe;
      border: 1px solid #93c5fd;
      color: #111827;
    }

    .bubble.me {
      background: #3b82f6;
      border-color: #1d4ed8;
      color: #eff6ff;
    }

    .msg-meta {
      font-size: 11px;
      opacity: 0.75;
      margin-bottom: 2px;
    }

    .msg-text {
      font-size: 13px;
      line-height: 1.25;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .input-row {
      display: flex;
      gap: 10px;
      align-items: flex-end;
      margin-top: 4px;
    }

    .textarea {
      flex: 1;
      min-height: 52px;
      max-height: 110px;
      border-radius: 16px;
      border: 1px solid #bfdbfe;
      background: #f9fbff;
      padding: 10px 12px;
      font-size: 14px;
      color: #111827;
      resize: none;
      outline: none;
    }

    .textarea:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.4);
      background: #ffffff;
    }

    .btn {
      border-radius: 999px;
      border: none;
      padding: 11px 20px;
      font-size: 14px;
      font-weight: 600;
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      color: #f9fafb;
      cursor: pointer;
      box-shadow:
        0 12px 30px rgba(37, 99, 235, 0.5),
        0 0 0 1px rgba(30, 64, 175, 0.6);
      white-space: nowrap;
    }

    .btn:active {
      transform: translateY(1px);
      box-shadow:
        0 6px 16px rgba(37, 99, 235, 0.55),
        0 0 0 1px rgba(30, 64, 175, 0.7);
    }

    /* ----- Логін-оверлей ----- */
    .login-overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.35);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      z-index: 20;
      backdrop-filter: blur(6px);
    }

    .login-card {
      width: min(380px, 100%);
      border-radius: 24px;
      background: #ffffff;
      padding: 20px 20px 18px;
      box-shadow:
        0 20px 50px rgba(15, 23, 42, 0.2),
        0 0 0 1px rgba(148, 163, 184, 0.3);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .login-question {
      font-size: 16px;
      font-weight: 600;
      color: #111827;
    }

    .login-label {
      font-size: 13px;
      color: #4b5563;
      margin-bottom: 4px;
    }

    .login-input {
      width: 100%;
      border-radius: 999px;
      border: 1px solid #bfdbfe;
      background: #f9fbff;
      padding: 9px 14px;
      font-size: 14px;
      color: #111827;
      outline: none;
    }

    .login-input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.4);
      background: #ffffff;
    }

    .login-btn {
      margin-top: 6px;
      align-self: flex-end;
      border-radius: 999px;
      border: none;
      padding: 9px 18px;
      font-size: 14px;
      font-weight: 600;
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      color: #f9fafb;
      cursor: pointer;
      box-shadow:
        0 10px 24px rgba(37, 99, 235, 0.45),
        0 0 0 1px rgba(30, 64, 175, 0.6);
    }

    .login-btn:active {
      transform: translateY(1px);
      box-shadow:
        0 5px 14px rgba(37, 99, 235, 0.5),
        0 0 0 1px rgba(30, 64, 175, 0.7);
    }

    /* ----- Мобільна адаптація ----- */
    @media (max-width: 640px) {
      body {
        padding: 0;
        align-items: stretch;
      }
      .chat-shell {
        width: 100%;
        height: 100%;
        border-radius: 0;
        box-shadow: none;
        border-left: none;
        border-right: none;
        padding-top: calc(10px + env(safe-area-inset-top, 0px));
        padding-bottom: calc(12px + env(safe-area-inset-bottom, 0px));
      }
      .login-card {
        border-radius: 18px;
      }
    }
  </style>
</head>
<body>
<div class="chat-shell">
  <div class="label">Історія</div>
  <div id="chat" class="history-wrapper"></div>

  <div class="input-row">
    <textarea id="message" class="textarea" placeholder="Напиши повідомлення…"></textarea>
    <button id="sendBtn" class="btn">Send</button>
  </div>
</div>

<!-- Логін-екран -->
<div id="loginOverlay" class="login-overlay">
  <div class="login-card">
    <div class="login-question">Who do you love?</div>
    <div class="login-label">Answer in English with <strong>Vova</strong> or <strong>Mari</strong>.</div>
    <input id="loginAnswer" class="login-input" autocomplete="off" />
    <button id="loginBtn" class="login-btn">Continue</button>
  </div>
</div>

<script>
  const chatBox = document.getElementById("chat");
  const msgInput = document.getElementById("message");
  const sendBtn = document.getElementById("sendBtn");

  const loginOverlay = document.getElementById("loginOverlay");
  const loginInput = document.getElementById("loginAnswer");
  const loginBtn = document.getElementById("loginBtn");

  let me = null;        // моє ім'я: "Vova" або "Mari"
  let partner = null;   // ім'я іншого

  function normalizeName(raw) {
    if (!raw) return "";
    const t = raw.trim().toLowerCase();
    if (t === "vova" || t === "v" || t === "vov") return "Vova";
    if (t === "mari" || t === "mary" || t === "m") return "Mari";
    return "";
  }

  function saveIdentity(nameMe, namePartner) {
    localStorage.setItem("miniChatMe", nameMe);
    localStorage.setItem("miniChatPartner", namePartner);
  }

  function loadIdentity() {
    const storedMe = localStorage.getItem("miniChatMe");
    const storedPartner = localStorage.getItem("miniChatPartner");
    if (storedMe && storedPartner) {
      me = storedMe;
      partner = storedPartner;
      loginOverlay.style.display = "none";
    }
  }

  loginBtn.addEventListener("click", () => {
    const normalized = normalizeName(loginInput.value);
    if (!normalized) return;

    if (normalized === "Vova") {
      me = "Vova";
      partner = "Mari";
    } else {
      me = "Mari";
      partner = "Vova";
    }

    saveIdentity(me, partner);
    loginOverlay.style.display = "none";
    fetchMessages();
  });

  loginInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      loginBtn.click();
    }
  });

  async function fetchMessages() {
    try {
      const res = await fetch("/messages?limit=50");
      const data = await res.json();
      renderMessages(data);
    } catch (e) {
      console.error("Failed to fetch messages", e);
    }
  }

  function renderMessages(list) {
    const currentUser = me || localStorage.getItem("miniChatMe") || "Me";
    chatBox.innerHTML = "";

    for (const m of list) {
      const row = document.createElement("div");
      row.className = "msg-row" + (m.sender === currentUser ? " me" : "");

      const bubble = document.createElement("div");
      bubble.className = "bubble" + (m.sender === currentUser ? " me" : "");

      const meta = document.createElement("div");
      meta.className = "msg-meta";
      const t = new Date(m.timestamp);
      const timeStr = t.toLocaleTimeString("uk-UA", { hour: "2-digit", minute: "2-digit" });
      meta.textContent = `${m.sender} · ${timeStr}`;

      const text = document.createElement("div");
      text.className = "msg-text";
      text.textContent = m.text;

      bubble.appendChild(meta);
      bubble.appendChild(text);
      row.appendChild(bubble);
      chatBox.appendChild(row);
    }

    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function sendMessage() {
    const text = msgInput.value.trim();
    const currentUser = me || localStorage.getItem("miniChatMe");

    if (!currentUser || !text) return;

    try {
      await fetch("/messages", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sender: currentUser, text }),
      });
      msgInput.value = "";
      await fetchMessages();
    } catch (e) {
      console.error("Failed to send message", e);
    }
  }

  sendBtn.addEventListener("click", sendMessage);
  msgInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  loadIdentity();
  if (!me) {
    loginOverlay.style.display = "flex";
    loginInput.focus();
  } else {
    loginOverlay.style.display = "none";
    fetchMessages();
  }

  setInterval(fetchMessages, 3000);
</script>
</body>
</html>
