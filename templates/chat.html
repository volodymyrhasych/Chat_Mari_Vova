<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>Mini Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: #f4f6ff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app {
            width: 100%;
            max-width: 960px;
            padding: 16px;
        }

        .shell {
            height: min(640px, 100vh - 32px);
            background: #ffffff;
            border-radius: 28px;
            border: 2px solid #bfdbfe;
            box-shadow:
                0 20px 50px rgba(15, 23, 42, 0.15),
                0 0 0 1px rgba(148, 163, 184, 0.35);
            padding: 12px 14px 14px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-window {
            flex: 1;
            min-height: 0;
            border-radius: 18px;
            border: 1px solid #dbeafe;
            background: #eff6ff;
            padding: 10px 10px 12px;
            overflow-y: auto;
            font-size: 13px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .textarea {
            flex: 1;
            min-height: 48px;
            max-height: 110px;
            border-radius: 999px;
            border: 1px solid #bfdbfe;
            background: #f9fbff;
            padding: 11px 16px;
            font-size: 14px;
            color: #111827;
            resize: none;
            outline: none;
        }

        .textarea:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.35);
            background: #ffffff;
        }

        .btn {
            border-radius: 999px;
            border: none;
            padding: 11px 22px;
            font-size: 14px;
            font-weight: 600;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            color: #f9fafb;
            cursor: pointer;
            box-shadow:
                0 12px 30px rgba(37, 99, 235, 0.5),
                0 0 0 1px rgba(30, 64, 175, 0.6);
            white-space: nowrap;
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow:
                0 6px 18px rgba(37, 99, 235, 0.55),
                0 0 0 1px rgba(30, 64, 175, 0.7);
        }

        .msg-row {
            display: flex;
            width: 100%;
        }

        .msg-row.me {
            justify-content: flex-end;
        }

        .bubble {
            display: inline-block;
            max-width: 80%;
            padding: 6px 10px;
            border-radius: 14px;
            background: #dbeafe;
            border: 1px solid #93c5fd;
            color: #111827;
        }

        .bubble.me {
            background: #3b82f6;
            border-color: #1d4ed8;
            color: #eff6ff;
        }

        .msg-meta {
            font-size: 11px;
            opacity: 0.75;
            margin-bottom: 2px;
        }

        .msg-text {
            font-size: 13px;
            line-height: 1.3;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* --------- Login overlay --------- */

        .overlay {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top, rgba(129, 140, 248, 0.12), rgba(15, 23, 42, 0.80));
            z-index: 20;
        }

        .login-card {
            width: min(420px, 100vw - 40px);
            border-radius: 26px;
            background: #ffffff;
            padding: 22px 22px 18px;
            box-shadow:
                0 24px 70px rgba(15, 23, 42, 0.75),
                0 0 0 1px rgba(148, 163, 184, 0.35);
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .login-title {
            font-size: 20px;
            font-weight: 700;
            color: #111827;
        }

        .login-input {
            width: 100%;
            border-radius: 999px;
            border: 1px solid #bfdbfe;
            padding: 11px 16px;
            font-size: 14px;
            outline: none;
        }

        .login-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.35);
        }

        .login-footer {
            display: flex;
            justify-content: flex-end;
        }

        @media (max-width: 640px) {
            body {
                align-items: stretch;
            }

            .app {
                padding: 0;
                max-width: 100%;
            }

            .shell {
                height: 100vh;
                border-radius: 0;
                border-width: 0;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
<div class="app">
    <div class="shell">
        <div id="chat" class="chat-window"></div>
        <div class="row">
            <textarea id="message" class="textarea" placeholder="Напиши повідомлення…"></textarea>
            <button id="sendBtn" class="btn">Send</button>
        </div>
    </div>
</div>

<!-- Login overlay -->
<div id="loginOverlay" class="overlay" style="display: none;">
    <div class="login-card">
        <div class="login-title">Who do you love?</div>
        <input id="loginAnswer" class="login-input" autocomplete="off" />
        <div class="login-footer">
            <button id="loginBtn" class="btn">Continue</button>
        </div>
    </div>
</div>

<script>
    const chatBox = document.getElementById("chat");
    const msgInput = document.getElementById("message");
    const sendBtn = document.getElementById("sendBtn");
    const overlay = document.getElementById("loginOverlay");
    const loginInput = document.getElementById("loginAnswer");
    const loginBtn = document.getElementById("loginBtn");

    // --- Simple 2-user logic ---
    function getCurrentUser() {
        return localStorage.getItem("mini_chat_user");
    }

    function saveCurrentUser(name) {
        localStorage.setItem("mini_chat_user", name);
    }

    function ensureLogin() {
        const u = getCurrentUser();
        if (!u) {
            overlay.style.display = "flex";
            loginInput.focus();
        }
    }

    loginBtn.addEventListener("click", () => {
        const value = (loginInput.value || "").trim().toLowerCase();
        if (value === "vova") {
            saveCurrentUser("Mari");
            overlay.style.display = "none";
            fetchMessages();
        } else if (value === "mari") {
            saveCurrentUser("Vova");
            overlay.style.display = "none";
            fetchMessages();
        } else {
            loginInput.value = "";
            loginInput.placeholder = "Type Vova or Mari";
        }
    });

    loginInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
            e.preventDefault();
            loginBtn.click();
        }
    });

    async function fetchMessages() {
        try {
            const res = await fetch("/messages?limit=200");
            const data = await res.json();
            renderMessages(data);
        } catch (e) {
            console.error("Failed to fetch messages", e);
        }
    }

    function renderMessages(list) {
        const me = getCurrentUser() || "Me";
        chatBox.innerHTML = "";

        for (const m of list) {
            const row = document.createElement("div");
            row.className = "msg-row" + (m.sender === me ? " me" : "");

            const bubble = document.createElement("div");
            bubble.className = "bubble" + (m.sender === me ? " me" : "");

            const meta = document.createElement("div");
            meta.className = "msg-meta";
            const t = new Date(m.timestamp);
            const timeStr = t.toLocaleTimeString("uk-UA", { hour: "2-digit", minute: "2-digit" });
            meta.textContent = `${m.sender} · ${timeStr}`;

            const text = document.createElement("div");
            text.className = "msg-text";
            text.textContent = m.text;

            bubble.appendChild(meta);
            bubble.appendChild(text);
            row.appendChild(bubble);
            chatBox.appendChild(row);
        }

        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
        const user = getCurrentUser();
        if (!user) {
            ensureLogin();
            return;
        }

        const text = msgInput.value.trim();
        if (!text) return;

        try {
            await fetch("/messages", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ sender: user, text }),
            });
            msgInput.value = "";
            await fetchMessages();
        } catch (e) {
            console.error("Failed to send message", e);
        }
    }

    sendBtn.addEventListener("click", sendMessage);
    msgInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    // start
    ensureLogin();
    if (getCurrentUser()) {
        fetchMessages();
        setInterval(fetchMessages, 3000);
    } else {
        // якщо залогіниться пізніше — оновлення стартує після логіну
    }
</script>
</body>
</html>
