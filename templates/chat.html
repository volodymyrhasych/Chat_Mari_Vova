<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>Mini Chat</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <style>
        /* ---------- БАЗА ---------- */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: #e5e9f6;
            color: #111827;
        }

        .page {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: stretch;
        }

        /* ---------- КАРТКА ЧАТУ ---------- */
        .card {
            flex: 1;
            max-width: 900px;
            margin: 0 auto;
            border-radius: 26px;
            background: #f9fbff;
            border: 1px solid #d1e3ff;
            box-shadow:
                0 18px 40px rgba(15, 23, 42, 0.18),
                0 0 0 1px rgba(148, 163, 184, 0.35);
            padding:
                calc(env(safe-area-inset-top, 0px) + 12px)
                12px
                calc(env(safe-area-inset-bottom, 0px) + 12px);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        @media (max-width: 640px) {
            .card {
                border-radius: 0;
                max-width: 100%;
            }
        }

        /* ---------- ІСТОРІЯ ---------- */
        .chat-wrapper {
            flex: 1 1 auto;
            min-height: 0; /* критично для правильного scroll в flex-колонці */
            border-radius: 18px;
            border: 1px solid #d1e3ff;
            background: #eef4ff;
            padding: 8px 10px 10px;
            overflow-y: auto;
            font-size: 13px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .msg-row {
            display: flex;
            width: 100%;
        }

        .msg-row.me {
            justify-content: flex-end;
        }

        .bubble {
            display: inline-block;
            max-width: 80%;
            padding: 6px 10px;
            border-radius: 14px;
            background: #dbeafe;
            border: 1px solid #93c5fd;
            color: #111827;
            word-wrap: break-word;
        }

        .bubble.me {
            background: #3b82f6;
            border-color: #1d4ed8;
            color: #eff6ff;
        }

        .msg-meta {
            font-size: 11px;
            opacity: 0.75;
            margin-bottom: 2px;
        }

        .msg-text {
            font-size: 13px;
            line-height: 1.24;
            white-space: pre-wrap;
        }

        /* ---------- ВВІД ПОВІДОМЛЕННЯ ---------- */
        .input-row {
            margin-top: 8px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .textarea {
            flex: 1 1 auto;
            min-height: 44px;
            max-height: 110px;
            border-radius: 999px;
            border: 1px solid #bfdbfe;
            background: #f9fbff;
            padding: 10px 14px;
            font-size: 14px;
            color: #111827;
            resize: none;
            outline: none;
        }

        .textarea:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.35);
            background: #ffffff;
        }

        .btn {
            border-radius: 999px;
            border: none;
            padding: 11px 22px;
            font-size: 14px;
            font-weight: 600;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            color: #f9fafb;
            cursor: pointer;
            box-shadow:
                0 12px 26px rgba(37, 99, 235, 0.55),
                0 0 0 1px rgba(30, 64, 175, 0.7);
            white-space: nowrap;
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow:
                0 6px 16px rgba(37, 99, 235, 0.6),
                0 0 0 1px rgba(30, 64, 175, 0.8);
        }

        /* ---------- МОДАЛКА ЛОГІНУ ---------- */
        .login-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(15, 23, 42, 0.3);
            backdrop-filter: blur(8px);
            z-index: 20;
        }

        .login-card {
            width: min(420px, 100% - 40px);
            border-radius: 22px;
            background: #f9fbff;
            padding: 18px 20px 18px;
            box-shadow:
                0 20px 40px rgba(15, 23, 42, 0.35),
                0 0 0 1px rgba(148, 163, 184, 0.4);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .login-title {
            font-size: 18px;
            font-weight: 600;
        }

        .login-input {
            width: 100%;
            border-radius: 999px;
            border: 1px solid #bfdbfe;
            background: #f9fbff;
            padding: 9px 14px;
            font-size: 14px;
            outline: none;
        }

        .login-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.35);
            background: #ffffff;
        }

        .login-error {
            font-size: 12px;
            color: #b91c1c;
            min-height: 16px;
        }

        .login-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 4px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="page">
    <div class="card">
        <div id="chat" class="chat-wrapper"></div>

        <div class="input-row">
            <textarea id="message"
                      class="textarea"
                      placeholder="Напиши повідомлення…"></textarea>
            <button id="sendBtn" class="btn">Send</button>
        </div>
    </div>
</div>

<!-- Логін-питання -->
<div id="loginOverlay" class="login-overlay hidden">
    <div class="login-card">
        <div class="login-title">Who do you love?</div>
        <input id="loginInput"
               class="login-input"
               autocomplete="off" />
        <div id="loginError" class="login-error"></div>
        <div class="login-actions">
            <button id="loginBtn" class="btn">Continue</button>
        </div>
    </div>
</div>

<script>
    const chatBox   = document.getElementById("chat");
    const msgInput  = document.getElementById("message");
    const sendBtn   = document.getElementById("sendBtn");

    const loginOverlay = document.getElementById("loginOverlay");
    const loginInput   = document.getElementById("loginInput");
    const loginBtn     = document.getElementById("loginBtn");
    const loginError   = document.getElementById("loginError");

    const NICK_KEY = "miniChatNickname_v2";
    let currentNickname = null;

    // --------- ЛОГІН ---------
    function mapAnswerToNickname(answer) {
        const a = answer.trim().toLowerCase();
        if (a === "vova") return "Mari";
        if (a === "mari") return "Vova";
        return null;
    }

    function showLogin() {
        loginOverlay.classList.remove("hidden");
        loginInput.value = "";
        loginError.textContent = "";
        setTimeout(() => loginInput.focus(), 50);
    }

    function hideLogin() {
        loginOverlay.classList.add("hidden");
    }

    function handleLogin() {
        const raw = loginInput.value || "";
        const mapped = mapAnswerToNickname(raw);

        if (!mapped) {
            loginError.textContent = "Type Vova or Mari.";
            return;
        }

        currentNickname = mapped;
        localStorage.setItem(NICK_KEY, mapped);
        hideLogin();
        fetchMessages();
    }

    loginBtn.addEventListener("click", handleLogin);
    loginInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
            e.preventDefault();
            handleLogin();
        }
    });

    // --------- РОБОТА З ПОВІДОМЛЕННЯМИ ---------
    async function fetchMessages() {
        try {
            const res = await fetch("/messages?limit=50");
            const data = await res.json();
            renderMessages(data);
        } catch (e) {
            console.error("Failed to fetch messages", e);
        }
    }

    function renderMessages(list) {
        const me = currentNickname;
        chatBox.innerHTML = "";

        for (const m of list) {
            const row = document.createElement("div");
            if (me && m.sender === me) {
                row.className = "msg-row me";
            } else {
                row.className = "msg-row";
            }

            const bubble = document.createElement("div");
            bubble.className = "bubble" + (me && m.sender === me ? " me" : "");

            const meta = document.createElement("div");
            meta.className = "msg-meta";

            const t = new Date(m.timestamp);
            const timeStr = t.toLocaleTimeString("uk-UA", {
                hour: "2-digit",
                minute: "2-digit"
            });
            meta.textContent = `${m.sender} · ${timeStr}`;

            const text = document.createElement("div");
            text.className = "msg-text";
            text.textContent = m.text;

            bubble.appendChild(meta);
            bubble.appendChild(text);
            row.appendChild(bubble);
            chatBox.appendChild(row);
        }

        // автоскрол до низу
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
        const text = (msgInput.value || "").trim();
        if (!text) return;

        if (!currentNickname) {
            showLogin();
            return;
        }

        try {
            await fetch("/messages", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({sender: currentNickname, text})
            });
            msgInput.value = "";
            await fetchMessages();
        } catch (e) {
            console.error("Failed to send message", e);
        }
    }

    sendBtn.addEventListener("click", sendMessage);
    msgInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    // --------- ІНІЦІАЛІЗАЦІЯ ---------
    window.addEventListener("load", () => {
        const saved = localStorage.getItem(NICK_KEY);
        if (saved) {
            currentNickname = saved;
            hideLogin();
        } else {
            showLogin();
        }
        fetchMessages();
        setInterval(fetchMessages, 3000);
    });
</script>
</body>
</html>
