<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>Mini Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: #e5ecff;
            color: #111827;
        }

        /* ВЕСЬ ЕКРАН = ОДИН FLEX-КОНТЕЙНЕР */
        .page {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 8px;
        }

        /* Блок з історією: займає все місце, що лишилось */
        .chat {
            flex: 1;
            min-height: 0;          /* критично важливо */
            border-radius: 16px;
            border: 1px solid #dbeafe;
            background: #eff6ff;
            padding: 8px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .msg-row {
            width: 100%;
            display: flex;
        }

        .msg-row.me {
            justify-content: flex-end;
        }

        .bubble {
            display: inline-block;
            max-width: 80%;
            padding: 6px 10px;
            border-radius: 14px;
            background: #dbeafe;
            border: 1px solid #93c5fd;
            color: #111827;
        }

        .bubble.me {
            background: #3b82f6;
            border-color: #1d4ed8;
            color: #f9fafb;
        }

        .msg-meta {
            font-size: 11px;
            opacity: 0.75;
            margin-bottom: 2px;
        }

        .msg-text {
            font-size: 13px;
            line-height: 1.3;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* НИЖНЯ СМУЖКА З ІНПУТОМ – завжди внизу, бо page = flex column */
        .input-row {
            display: flex;
            gap: 8px;
            padding-top: 8px;
        }

        .textarea {
            flex: 1;
            min-height: 44px;
            max-height: 110px;
            border-radius: 999px;
            border: 1px solid #bfdbfe;
            background: #f9fbff;
            padding: 10px 14px;
            font-size: 14px;
            color: #111827;
            resize: none;
            outline: none;
        }

        .textarea:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.4);
            background: #ffffff;
        }

        .btn {
            border-radius: 999px;
            border: none;
            padding: 11px 18px;
            font-size: 14px;
            font-weight: 600;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            color: #f9fafb;
            cursor: pointer;
            box-shadow:
                0 12px 24px rgba(37, 99, 235, 0.45),
                0 0 0 1px rgba(30, 64, 175, 0.7);
            white-space: nowrap;
        }

        .btn:active {
            transform: translateY(1px);
        }

        /* ---------- Оверлей логіну ---------- */

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.55);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        .overlay.hidden {
            display: none;
        }

        .login-card {
            width: min(420px, 100vw - 40px);
            border-radius: 24px;
            background: #f9fbff;
            padding: 20px 18px 18px;
            box-shadow:
                0 18px 40px rgba(15, 23, 42, 0.25),
                0 0 0 1px rgba(148, 163, 184, 0.4);
        }

        .login-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .login-sub {
            font-size: 14px;
            color: #4b5563;
            margin-bottom: 14px;
        }

        .login-input {
            width: 100%;
            border-radius: 999px;
            border: 1px solid #bfdbfe;
            background: #f9fbff;
            padding: 10px 14px;
            font-size: 14px;
            outline: none;
            margin-bottom: 12px;
        }

        .login-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.35);
            background: #ffffff;
        }

        .login-btn {
            width: 100%;
            border-radius: 999px;
            border: none;
            padding: 10px 0;
            font-size: 15px;
            font-weight: 600;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            color: #f9fafb;
            cursor: pointer;
            box-shadow:
                0 12px 28px rgba(37, 99, 235, 0.5),
                0 0 0 1px rgba(30, 64, 175, 0.7);
        }

        .login-btn:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
<div class="page">
    <div id="chat" class="chat"></div>

    <div class="input-row">
        <textarea
            id="message"
            class="textarea"
            placeholder="Напиши повідомлення…"
        ></textarea>
        <button id="sendBtn" class="btn">Send</button>
    </div>
</div>

<!-- Оверлей "Who do you love?" -->
<div id="loginOverlay" class="overlay hidden">
    <div class="login-card">
        <div class="login-title">Who do you love?</div>
        <button id="loveBtn" class="login-btn">Continue</button>
    </div>
</div>

<script>
    const STORAGE_KEY = "mini_chat_sender_v2";

    const chatBox = document.getElementById("chat");
    const msgInput = document.getElementById("message");
    const sendBtn = document.getElementById("sendBtn");

    const loginOverlay = document.getElementById("loginOverlay");
    const loveInput = document.getElementById("loveInput");
    const loveBtn = document.getElementById("loveBtn");

    let currentSender = null;

    // ---------- логіка ніку ----------

    function decideSenderFromAnswer(answerRaw) {
        const ans = (answerRaw || "").trim().toLowerCase();
        if (ans === "vova") {
            // Якщо любиш Vova — ти Mari
            return "Mari";
        }
        if (ans === "mari") {
            // Якщо любиш Mari — ти Vova
            return "Vova";
        }
        return "Vova";
    }

    function showLoginOverlay() {
        loginOverlay.classList.remove("hidden");
        loveInput.value = "";
        setTimeout(() => loveInput.focus(), 50);
    }

    function hideLoginOverlay() {
        loginOverlay.classList.add("hidden");
    }

    function completeLogin(answerRaw) {
        const sender = decideSenderFromAnswer(answerRaw);
        currentSender = sender;
        try {
            localStorage.setItem(STORAGE_KEY, sender);
        } catch (e) {
            console.warn("localStorage failed", e);
        }
        hideLoginOverlay();
        fetchMessages();
    }

    loveBtn.addEventListener("click", () => {
        completeLogin(loveInput.value);
    });

    loveInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
            e.preventDefault();
            completeLogin(loveInput.value);
        }
    });

    function initSender() {
        let saved = null;
        try {
            saved = localStorage.getItem(STORAGE_KEY);
        } catch (e) {
            saved = null;
        }

        if (saved) {
            currentSender = saved;
            hideLoginOverlay();
        } else {
            showLoginOverlay();
        }
    }

    // ---------- чат ----------

    async function fetchMessages() {
        try {
            const res = await fetch("/messages?limit=200");
            if (!res.ok) return;
            const data = await res.json();
            renderMessages(data);
        } catch (e) {
            console.error("Failed to fetch messages", e);
        }
    }

    function renderMessages(list) {
        chatBox.innerHTML = "";

        for (const m of list) {
            const row = document.createElement("div");
            const isMe = currentSender && m.sender === currentSender;
            row.className = "msg-row" + (isMe ? " me" : "");

            const bubble = document.createElement("div");
            bubble.className = "bubble" + (isMe ? " me" : "");

            const meta = document.createElement("div");
            meta.className = "msg-meta";
            const t = new Date(m.timestamp);
            const timeStr = t.toLocaleTimeString("uk-UA", {
                hour: "2-digit",
                minute: "2-digit"
            });
            meta.textContent = `${m.sender} · ${timeStr}`;

            const text = document.createElement("div");
            text.className = "msg-text";
            text.textContent = m.text;

            bubble.appendChild(meta);
            bubble.appendChild(text);
            row.appendChild(bubble);
            chatBox.appendChild(row);
        }

        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
        const text = msgInput.value.trim();
        if (!text) return;
        if (!currentSender) {
            showLoginOverlay();
            return;
        }

        try {
            await fetch("/messages", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ sender: currentSender, text })
            });
            msgInput.value = "";
            await fetchMessages();
        } catch (e) {
            console.error("Failed to send message", e);
        }
    }

    sendBtn.addEventListener("click", sendMessage);

    msgInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    // ---------- старт ----------

    initSender();
    fetchMessages();
    setInterval(fetchMessages, 3000);
</script>
</body>
</html>
