<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Mini Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: #eef2ff;
      color: #111827;
    }

    .app {
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: stretch; /* важливо для фіксу висоти картки */
      padding: 10px;
    }

    .card {
      position: relative;
      width: min(900px, 100vw - 32px);
      height: min(640px, 100vh - 32px);
      background: #ffffff;
      border-radius: 24px;
      border: 1px solid #dbeafe;
      box-shadow:
        0 20px 50px rgba(15, 23, 42, 0.15),
        0 0 0 1px rgba(148, 163, 184, 0.35);
      padding: 10px 10px 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      overflow: hidden;
    }

    /* Логін-оверлей */

    .overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, rgba(248, 250, 252, 0.95), rgba(226, 232, 240, 0.98));
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .overlay-inner {
      width: min(360px, 100%);
      border-radius: 22px;
      background: #ffffff;
      border: 1px solid #dbeafe;
      box-shadow:
        0 24px 70px rgba(15, 23, 42, 0.3),
        0 0 0 1px rgba(148, 163, 184, 0.4);
      padding: 20px 18px 18px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .overlay-title {
      font-size: 20px;
      font-weight: 650;
      letter-spacing: 0.01em;
      color: #0f172a;
    }

    .overlay-input {
      width: 100%;
      margin-top: 4px;
      border-radius: 999px;
      border: 1px solid #bfdbfe;
      padding: 10px 14px;
      font-size: 15px;
      outline: none;
    }

    .overlay-input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.4);
    }

    .overlay-btn {
      align-self: flex-end;
      margin-top: 8px;
      border-radius: 999px;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      color: #f9fafb;
      cursor: pointer;
      box-shadow:
        0 12px 30px rgba(37, 99, 235, 0.5),
        0 0 0 1px rgba(30, 64, 175, 0.6);
    }

    .overlay-btn:active {
      transform: translateY(1px);
      box-shadow:
        0 6px 16px rgba(37, 99, 235, 0.55),
        0 0 0 1px rgba(30, 64, 175, 0.7);
    }

    .hidden {
      display: none;
    }

    /* Основний чат */

    .chat-wrapper {
      flex: 1;
      min-height: 0;
      border-radius: 18px;
      background: #eff6ff;
      border: 1px solid #dbeafe;
      padding: 8px 8px 8px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .msg-row {
      display: flex;
      width: 100%;
    }

    .msg-row.me {
      justify-content: flex-end;
    }

    .bubble {
      display: inline-block;
      max-width: 80%;
      padding: 6px 10px;
      border-radius: 14px;
      background: #dbeafe;
      border: 1px solid #93c5fd;
      color: #111827;
      box-shadow: 0 4px 10px rgba(148, 163, 184, 0.4);
    }

    .bubble.me {
      background: #3b82f6;
      border-color: #1d4ed8;
      color: #f9fafb;
    }

    .msg-meta {
      font-size: 11px;
      opacity: 0.75;
      margin-bottom: 2px;
    }

    .msg-text {
      font-size: 13px;
      line-height: 1.25;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .input-row {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-top: 6px;
    }

    .textarea {
      flex: 1;
      min-height: 44px;
      max-height: 110px;
      border-radius: 999px;
      border: 1px solid #bfdbfe;
      background: #f9fbff;
      padding: 10px 14px;
      font-size: 14px;
      color: #111827;
      resize: none;
      outline: none;
    }

    .textarea:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.4);
      background: #ffffff;
    }

    .btn {
      border-radius: 999px;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      color: #f9fafb;
      cursor: pointer;
      box-shadow:
        0 12px 30px rgba(37, 99, 235, 0.5),
        0 0 0 1px rgba(30, 64, 175, 0.6);
      white-space: nowrap;
    }

    .btn:active {
      transform: translateY(1px);
      box-shadow:
        0 6px 16px rgba(37, 99, 235, 0.55),
        0 0 0 1px rgba(30, 64, 175, 0.7);
    }

    @media (max-width: 640px) {
      .app {
        padding: 0;
      }

      .card {
        margin: 0;
        width: 100vw;
        max-width: 100vw;
        height: 100vh;
        max-height: 100vh;
        border-radius: 0;
        border-width: 0;
        box-shadow: none;
        padding: calc(8px + env(safe-area-inset-top, 0px))
                 6px
                 calc(10px + env(safe-area-inset-bottom, 0px));
      }
    }
  </style>
</head>
<body>
<div class="app">
  <div class="card">
    <!-- Логін-питання -->
    <div id="loginOverlay" class="overlay">
      <div class="overlay-inner">
        <div class="overlay-title">Who do you love?</div>
        <input
          id="loginInput"
          class="overlay-input"
          type="text"
          autocomplete="off"
        />
        <button id="loginBtn" class="overlay-btn">Continue</button>
      </div>
    </div>

    <!-- Історія -->
    <div id="chat" class="chat-wrapper"></div>

    <!-- Ввід повідомлення -->
    <div class="input-row">
      <textarea
        id="messageInput"
        class="textarea"
        placeholder="Напиши повідомлення…"
      ></textarea>
      <button id="sendBtn" class="btn">Send</button>
    </div>
  </div>
</div>

<script>
  const STORAGE_KEY = "miniChatUserName_v2"; // новий ключ
  let currentUser = null;

  const overlay = document.getElementById("loginOverlay");
  const loginInput = document.getElementById("loginInput");
  const loginBtn = document.getElementById("loginBtn");
  const chatBox = document.getElementById("chat");
  const msgInput = document.getElementById("messageInput");
  const sendBtn = document.getElementById("sendBtn");

  function applyUser(name) {
    currentUser = name;
    window.currentUser = name;
  }

  function resolveUserFromAnswer(answer) {
    const a = (answer || "").trim().toLowerCase();
    if (a === "vova") return "Mari";
    if (a === "mari") return "Vova";
    return "Vova"; // дефолт, якщо написали щось інше
  }

  function showOverlay() {
    overlay.classList.remove("hidden");
    setTimeout(() => loginInput.focus(), 50);
  }

  function hideOverlay() {
    overlay.classList.add("hidden");
    msgInput.focus();
  }

  function handleLogin() {
    const answer = loginInput.value;
    const user = resolveUserFromAnswer(answer);
    applyUser(user);
    try {
      localStorage.setItem(STORAGE_KEY, user);
    } catch (e) {
      console.error("localStorage error", e);
    }
    hideOverlay();
    fetchMessages();
  }

  loginBtn.addEventListener("click", handleLogin);
  loginInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      handleLogin();
    }
  });

  // Перевіряємо, чи є користувач у localStorage
  (function initUser() {
    let saved = null;
    try {
      saved = localStorage.getItem(STORAGE_KEY);
    } catch (e) {
      console.error("localStorage read error", e);
    }

    if (saved) {
      applyUser(saved);
      hideOverlay();
    } else {
      showOverlay();
    }
  })();

  async function fetchMessages() {
    try {
      const res = await fetch("/messages?limit=50");
      const data = await res.json();
      renderMessages(data);
    } catch (e) {
      console.error("Failed to fetch messages", e);
    }
  }

  function renderMessages(list) {
    const me = currentUser || "Me";
    chatBox.innerHTML = "";

    for (const m of list) {
      const row = document.createElement("div");
      row.className = "msg-row" + (m.sender === me ? " me" : "");

      const bubble = document.createElement("div");
      bubble.className = "bubble" + (m.sender === me ? " me" : "");

      const meta = document.createElement("div");
      meta.className = "msg-meta";
      const t = new Date(m.timestamp);
      const timeStr = t.toLocaleTimeString("uk-UA", {
        hour: "2-digit",
        minute: "2-digit",
      });
      meta.textContent = `${m.sender} · ${timeStr}`;

      const text = document.createElement("div");
      text.className = "msg-text";
      text.textContent = m.text;

      bubble.appendChild(meta);
      bubble.appendChild(text);
      row.appendChild(bubble);
      chatBox.appendChild(row);
    }

    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function sendMessage() {
    if (!currentUser) {
      showOverlay();
      return;
    }

    const text = msgInput.value.trim();
    if (!text) return;

    try {
      await fetch("/messages", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sender: currentUser, text }),
      });
      msgInput.value = "";
      await fetchMessages();
    } catch (e) {
      console.error("Failed to send message", e);
    }
  }

  sendBtn.addEventListener("click", sendMessage);
  msgInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  // стартове завантаження (якщо юзер уже відомий)
  if (currentUser) {
    fetchMessages();
  }
  setInterval(fetchMessages, 3000);
</script>
</body>
</html>
