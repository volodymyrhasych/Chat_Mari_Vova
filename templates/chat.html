<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini Chat</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: #eef2ff;
            color: #111827;
        }

        /* ---------- Основний контейнер ---------- */

        .app {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .chat-card {
            width: 100%;
            max-width: 900px;
            height: min(720px, calc(100vh - 32px));
            background: #f9fbff;
            border-radius: 26px;
            border: 1px solid #d1ddff;
            box-shadow:
                0 22px 60px rgba(15, 23, 42, 0.18),
                0 0 0 1px rgba(148, 163, 184, 0.35);
            display: flex;
            flex-direction: column;
        }

        .chat-main {
            flex: 1;
            min-height: 0;
            padding: 16px 18px 8px;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex: 1;
            min-height: 0;
            border-radius: 18px;
            background: #eef3ff;
            padding: 10px 12px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        /* ---------- Повідомлення ---------- */

        .msg-row {
            display: flex;
            width: 100%;
        }

        .msg-row.me {
            justify-content: flex-end;
        }

        .bubble {
            max-width: 78%;
            padding: 6px 10px;
            border-radius: 16px;
            background: #dbeafe;
            border: 1px solid #93c5fd;
            color: #111827;
            font-size: 13px;
            line-height: 1.3;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .bubble.me {
            background: #3b82f6;
            border-color: #1d4ed8;
            color: #f9fafb;
        }

        .msg-meta {
            font-size: 11px;
            opacity: 0.8;
            margin-bottom: 2px;
        }

        .msg-text {
            font-size: 13px;
        }

        /* ---------- Інпут нижче ---------- */

        .input-row {
            padding: 0 18px 16px;
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .textarea {
            flex: 1;
            min-height: 48px;
            max-height: 120px;
            border-radius: 999px;
            border: 1px solid #bfdbfe;
            background: #ffffff;
            padding: 10px 14px;
            font-size: 14px;
            color: #111827;
            resize: none;
            outline: none;
        }

        .textarea:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.4);
        }

        .btn {
            border-radius: 999px;
            border: none;
            padding: 11px 20px;
            font-size: 14px;
            font-weight: 600;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            color: #f9fafb;
            cursor: pointer;
            box-shadow:
                0 12px 30px rgba(37, 99, 235, 0.5),
                0 0 0 1px rgba(30, 64, 175, 0.6);
            white-space: nowrap;
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow:
                0 6px 16px rgba(37, 99, 235, 0.55),
                0 0 0 1px rgba(30, 64, 175, 0.7);
        }

        /* ---------- Оверлей логіну ---------- */

        .login-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.20);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            z-index: 20;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: #f9fbff;
            border-radius: 24px;
            border: 1px solid #d1ddff;
            box-shadow:
                0 22px 60px rgba(15, 23, 42, 0.35),
                0 0 0 1px rgba(148, 163, 184, 0.35);
            padding: 20px 22px 18px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .login-title {
            font-size: 22px;
            font-weight: 700;
            color: #111827;
        }

        .login-input {
            width: 100%;
            border-radius: 999px;
            border: 1px solid #bfdbfe;
            background: #ffffff;
            padding: 9px 14px;
            font-size: 15px;
            outline: none;
        }

        .login-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.4);
        }

        .login-error {
            font-size: 12px;
            color: #ef4444;
            min-height: 16px;
        }

        .login-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 4px;
        }

        .hidden {
            display: none;
        }

        /* ---------- Мобільна адаптація ---------- */

        @media (max-width: 640px) {
            .app {
                padding: 0;
            }
            .chat-card {
                border-radius: 0;
                height: 100vh;
                max-width: 100%;
            }
            .chat-main {
                padding: 12px 10px 6px;
            }
            .chat-box {
                border-radius: 14px;
            }
            .input-row {
                padding: 0 10px 12px;
            }
        }
    </style>
</head>
<body>
<div class="app">
    <div class="chat-card">
        <div class="chat-main">
            <div id="chat" class="chat-box"></div>
        </div>
        <div class="input-row">
            <textarea
                id="message"
                class="textarea"
                placeholder="Напиши повідомлення…"
            ></textarea>
            <button id="sendBtn" class="btn">Send</button>
        </div>
    </div>
</div>

<!-- Логін-оверлей -->
<div id="loginOverlay" class="login-overlay hidden">
    <div class="login-card">
        <div class="login-title">Who do you love?</div>

        <input
            id="loginAnswer"
            class="login-input"
            type="text"
            autocomplete="off"
            placeholder=""
        />

        <div id="loginError" class="login-error"></div>

        <div class="login-actions">
            <button id="loginButton" class="btn" style="padding-inline: 20px;">
                Continue
            </button>
        </div>
    </div>
</div>

<script>
    const chatBox = document.getElementById("chat");
    const msgInput = document.getElementById("message");
    const sendBtn = document.getElementById("sendBtn");

    const loginOverlay = document.getElementById("loginOverlay");
    const loginInput = document.getElementById("loginAnswer");
    const loginButton = document.getElementById("loginButton");
    const loginError = document.getElementById("loginError");

    let currentUser = null;

    function resolveUser(answer) {
        const v = answer.trim().toLowerCase();
        if (v === "vova") return "Vova";
        if (v === "mari" || v === "maria" || v === "marie") return "Mari";
        return null;
    }

    function showLogin() {
        loginOverlay.classList.remove("hidden");
        loginInput.focus();
    }

    function hideLogin() {
        loginOverlay.classList.add("hidden");
    }

    function initUser() {
        const saved = localStorage.getItem("miniChatUser");
        if (saved === "Vova" || saved === "Mari") {
            currentUser = saved;
            hideLogin();
        } else {
            showLogin();
        }
    }

    async function handleLogin() {
        loginError.textContent = "";
        const user = resolveUser(loginInput.value);
        if (!user) {
            loginError.textContent = "Type exactly Vova or Mari.";
            return;
        }
        currentUser = user;
        localStorage.setItem("miniChatUser", user);
        hideLogin();
        await fetchMessages();
    }

    loginButton.addEventListener("click", handleLogin);
    loginInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
            e.preventDefault();
            handleLogin();
        }
    });

    async function fetchMessages() {
        try {
            const res = await fetch("/messages?limit=100");
            const data = await res.json();
            renderMessages(data);
        } catch (e) {
            console.error("Failed to fetch messages", e);
        }
    }

    function renderMessages(list) {
        chatBox.innerHTML = "";
        for (const m of list) {
            const row = document.createElement("div");
            row.className = "msg-row" + (m.sender === currentUser ? " me" : "");

            const bubble = document.createElement("div");
            bubble.className = "bubble" + (m.sender === currentUser ? " me" : "");

            const meta = document.createElement("div");
            meta.className = "msg-meta";
            const t = new Date(m.timestamp);
            const timeStr = t.toLocaleTimeString("uk-UA", {
                hour: "2-digit",
                minute: "2-digit"
            });
            meta.textContent = `${m.sender} · ${timeStr}`;

            const text = document.createElement("div");
            text.className = "msg-text";
            text.textContent = m.text;

            bubble.appendChild(meta);
            bubble.appendChild(text);
            row.appendChild(bubble);
            chatBox.appendChild(row);
        }
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
        if (!currentUser) {
            showLogin();
            return;
        }
        const text = msgInput.value.trim();
        if (!text) return;

        try {
            await fetch("/messages", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ sender: currentUser, text }),
            });
            msgInput.value = "";
            await fetchMessages();
        } catch (e) {
            console.error("Failed to send message", e);
        }
    }

    sendBtn.addEventListener("click", sendMessage);

    msgInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    // Ініціалізація
    initUser();
    fetchMessages();
    setInterval(fetchMessages, 3000);
</script>
</body>
</html>
