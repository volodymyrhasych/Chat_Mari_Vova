
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>Mini Chat</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: #f5f7ff;
            color: #111827;
        }

        .card {
            width: min(900px, 100vw - 32px);
            height: min(640px, 100vh - 32px);
            border-radius: 28px;
            background: #ffffff;
            border: 2px solid #bfdbfe;
            box-shadow:
                0 20px 50px rgba(15, 23, 42, 0.15),
                0 0 0 1px rgba(148, 163, 184, 0.4);
            padding: 18px 20px 18px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #6b7280;
        }

        .title {
            font-weight: 600;
        }

        .identity-label {
            font-size: 12px;
            font-weight: 500;
            color: #1d4ed8;
        }

        .field-row {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: #6b7280;
        }

        .chat-wrapper {
            flex: 1;
            min-height: 0;
            border-radius: 20px;
            border: 1px solid #bfdbfe;
            background: #eff6ff;
            padding: 10px 10px 12px;
            overflow-y: auto;
            font-size: 13px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .msg-row {
            display: flex;
            width: 100%;
        }

        .msg-row.me {
            justify-content: flex-end;
        }

        .bubble {
            display: inline-block;
            max-width: 75%;
            padding: 6px 10px;
            border-radius: 14px;
            background: #dbeafe;
            border: 1px solid #93c5fd;
            color: #111827;
        }

        .bubble.me {
            background: #3b82f6;
            border-color: #1d4ed8;
            color: #eff6ff;
        }

        .msg-meta {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 2px;
        }

        .msg-text {
            font-size: 13px;
            line-height: 1.25;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .input-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            margin-top: 4px;
        }

        .textarea {
            flex: 1;
            min-height: 56px;
            max-height: 110px;
            border-radius: 16px;
            border: 1px solid #bfdbfe;
            background: #f9fbff;
            padding: 10px 12px;
            font-size: 14px;
            color: #111827;
            resize: none;
            outline: none;
        }

        .textarea:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.4);
            background: #ffffff;
        }

        .btn {
            border-radius: 999px;
            border: none;
            padding: 11px 20px;
            font-size: 14px;
            font-weight: 600;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            color: #f9fafb;
            cursor: pointer;
            box-shadow:
                0 12px 30px rgba(37, 99, 235, 0.5),
                0 0 0 1px rgba(30, 64, 175, 0.6);
            white-space: nowrap;
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow:
                0 6px 16px rgba(37, 99, 235, 0.55),
                0 0 0 1px rgba(30, 64, 175, 0.7);
        }

        /* --------- Love-login overlay ---------- */

        .login-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(6px);
        }

        .login-card {
            width: min(320px, 100vw - 40px);
            border-radius: 18px;
            background: #ffffff;
            border: 1px solid #bfdbfe;
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.25);
            padding: 16px 18px 14px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .login-title {
            font-size: 15px;
            font-weight: 600;
            color: #111827;
        }

        .login-sub {
            font-size: 12px;
            color: #6b7280;
        }

        .login-input {
            width: 100%;
            border-radius: 999px;
            border: 1px solid #bfdbfe;
            background: #f9fbff;
            padding: 8px 12px;
            font-size: 14px;
            outline: none;
        }

        .login-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.4);
            background: #ffffff;
        }

        .login-btn {
            margin-top: 4px;
            align-self: flex-end;
            border-radius: 999px;
            border: none;
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 600;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            color: #f9fafb;
            cursor: pointer;
        }

        .login-error {
            font-size: 11px;
            color: #b91c1c;
            min-height: 14px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 640px) {
            .card {
                border-radius: 0;
                width: 100vw;
                height: 100vh;
                max-height: none;
                max-width: none;
                padding: 12px 12px 14px;
            }
        }
    </style>
</head>
<body>
<div class="card">
    <div class="top-row">
        <div class="title">Mini Chat</div>
        <div id="identityLabel" class="identity-label"></div>
    </div>

    <div class="field-row" style="flex: 1; min-height: 0;">
        <div class="label">–Ü—Å—Ç–æ—Ä—ñ—è</div>
        <div id="chat" class="chat-wrapper"></div>
    </div>

    <div class="input-row">
        <textarea id="message" class="textarea" placeholder="–ù–∞–ø–∏—à–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è‚Ä¶"></textarea>
        <button id="sendBtn" class="btn">Send</button>
    </div>
</div>

<!-- Love-login –æ–≤–µ—Ä–ª–µ–π -->
<div id="loginOverlay" class="login-overlay hidden">
    <div class="login-card">
        <div class="login-title">One small question üíå</div>
        <div class="login-sub">
            Type the answer in English: <strong>Who do you love?</strong>
            <br/>Answer with <strong>Vova</strong> or <strong>Mari</strong>.
        </div>
        <input id="answerInput" class="login-input" placeholder="Vova / Mari" />
        <div id="loginError" class="login-error"></div>
        <button id="loginBtn" class="login-btn">Continue</button>
    </div>
</div>

<script>
    const msgInput = document.getElementById("message");
    const chatBox = document.getElementById("chat");
    const sendBtn = document.getElementById("sendBtn");
    const identityLabel = document.getElementById("identityLabel");

    const loginOverlay = document.getElementById("loginOverlay");
    const answerInput = document.getElementById("answerInput");
    const loginBtn = document.getElementById("loginBtn");
    const loginError = document.getElementById("loginError");

    let currentUser = null;

    function setIdentityLabel() {
        if (!currentUser) {
            identityLabel.textContent = "";
            return;
        }
        if (currentUser === "Vova") {
            identityLabel.textContent = "You: Vova";
        } else if (currentUser === "Maria") {
            identityLabel.textContent = "You: Mari";
        } else {
            identityLabel.textContent = "You: " + currentUser;
        }
    }

    function getStoredUser() {
        try {
            return window.localStorage.getItem("mini_chat_user");
        } catch (e) {
            return null;
        }
    }

    function storeUser(user) {
        try {
            window.localStorage.setItem("mini_chat_user", user);
        } catch (e) {}
    }

    async function fetchMessages() {
        if (!currentUser) return;
        try {
            const res = await fetch("/messages?limit=50");
            const data = await res.json();
            renderMessages(data);
        } catch (e) {
            console.error("Failed to fetch messages", e);
        }
    }

    function renderMessages(list) {
        chatBox.innerHTML = "";

        for (const m of list) {
            const row = document.createElement("div");
            row.className = "msg-row" + (m.sender === currentUser ? " me" : "");

            const bubble = document.createElement("div");
            bubble.className = "bubble" + (m.sender === currentUser ? " me" : "");

            const meta = document.createElement("div");
            meta.className = "msg-meta";
            const t = new Date(m.timestamp);
            const timeStr = t.toLocaleTimeString("uk-UA", { hour: "2-digit", minute: "2-digit" });
            meta.textContent = `${m.sender} ¬∑ ${timeStr}`;

            const text = document.createElement("div");
            text.className = "msg-text";
            text.textContent = m.text;

            bubble.appendChild(meta);
            bubble.appendChild(text);
            row.appendChild(bubble);
            chatBox.appendChild(row);
        }

        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
        if (!currentUser) {
            showLogin();
            return;
        }
        const text = msgInput.value.trim();
        if (!text) return;

        try {
            await fetch("/messages", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ sender: currentUser, text }),
            });
            msgInput.value = "";
            await fetchMessages();
        } catch (e) {
            console.error("Failed to send message", e);
        }
    }

    function showLogin() {
        loginOverlay.classList.remove("hidden");
        answerInput.value = "";
        loginError.textContent = "";
        answerInput.focus();
    }

    function hideLogin() {
        loginOverlay.classList.add("hidden");
        loginError.textContent = "";
        answerInput.value = "";
    }

    function resolveUserFromAnswer(raw) {
        const ans = raw.trim().toLowerCase();
        if (!ans) return null;

        if (ans === "vova") {
            // If you answer "Vova", you are Mari
            return "Maria";
        }
        if (ans === "mari" || ans === "maria") {
            // If you answer "Mari", you are Vova
            return "Vova";
        }
        return null;
    }

    async function performLogin() {
        const raw = answerInput.value;
        const user = resolveUserFromAnswer(raw);
        if (!user) {
            loginError.textContent = 'Please answer exactly "Vova" or "Mari".';
            return;
        }

        currentUser = user;
        storeUser(currentUser);
        setIdentityLabel();
        hideLogin();
        await fetchMessages();
    }

    // –ü–æ–¥—ñ—ó

    sendBtn.addEventListener("click", sendMessage);

    msgInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    loginBtn.addEventListener("click", performLogin);

    answerInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
            e.preventDefault();
            performLogin();
        }
    });

    // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è

    (function init() {
        const stored = getStoredUser();
        if (stored) {
            currentUser = stored;
            setIdentityLabel();
            fetchMessages();
        } else {
            showLogin();
        }

        setInterval(fetchMessages, 3000);
    })();
</script>
</body>
</html>
