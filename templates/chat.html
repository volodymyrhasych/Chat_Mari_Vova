<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Vova & Mari Chat</title>

  <style>
    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f5f6f7;
    }

    .app {
      height: 100%;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 16px 12px 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-sizing: border-box;
    }

    /* ===== MESSAGE BUBBLES ===== */

    .bubble {
      max-width: min(78%, 520px);
      padding: 10px 12px 8px;
      border-radius: 16px;
      color: white;
      box-shadow: 0 1px 2px rgba(0,0,0,.08);
      display: flex;
      flex-direction: column;
      gap: 6px;
      word-wrap: break-word;
    }

    .mine {
      align-self: flex-end;
      background: #4c7df0;
      border-bottom-right-radius: 6px;
    }

    .theirs {
      align-self: flex-start;
      background: #ff5aa5;
      border-bottom-left-radius: 6px;
    }

    .text {
      font-size: 16px;
      line-height: 1.25;
    }

    .time {
      font-size: 12px;
      opacity: 0.8;
      align-self: flex-end;
      line-height: 1;
      user-select: none;
    }

    /* ===== COMPOSER ===== */

    .composer {
      display: flex;
      gap: 8px;
      padding: 10px 12px;
      background: #ffffff;
      border-top: 1px solid #e6e6e6;
      box-sizing: border-box;
    }

    input {
      flex: 1;
      font-size: 16px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #ddd;
      outline: none;
    }

    input:focus { border-color: #4c7df0; }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 12px;
      background: #4c7df0;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
    }

    button:active { opacity: 0.85; }

    /* ===== FIRST RUN ===== */

    .overlay {
      position: fixed;
      inset: 0;
      background: #f5f6f7;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 9999;
    }

    .overlay.show { display: flex; }

    .welcome {
      width: min(420px, 100%);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .question {
      font-size: 26px;
      font-weight: 700;
      color: #111;
    }
  </style>
</head>

<body>

  <!-- First run -->
  <div id="overlay" class="overlay">
    <div class="welcome">
      <div class="question">Who do you love?</div>
      <input
        id="loveInput"
        autocomplete="off"
        autocapitalize="none"
        spellcheck="false"
      />
    </div>
  </div>

  <div class="app">
    <div id="messages" class="messages"></div>

    <form id="form" class="composer">
      <input id="text" placeholder="Повідомлення" autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const $messages = document.getElementById('messages');
    const $form = document.getElementById('form');
    const $text = document.getElementById('text');

    const $overlay = document.getElementById('overlay');
    const $loveInput = document.getElementById('loveInput');

    function getLove() { return localStorage.getItem('love'); }
    function setLove(v) { localStorage.setItem('love', v); }

    function computeSender(love) {
      if (love === 'Vova') return 'Maria';
      if (love === 'Mari') return 'Vova';
      return null;
    }

    let LOVE = getLove();
    let SENDER = computeSender(LOVE);

    function showPickerIfNeeded() {
      if (!SENDER) {
        $overlay.classList.add('show');
        setTimeout(() => $loveInput.focus(), 50);
      }
    }

    function applyChoice(raw) {
      const v = raw.trim().toLowerCase();
      if (v === 'vova') setLove('Vova');
      else if (v === 'mari' || v === 'maria') setLove('Mari');
      else return;

      LOVE = getLove();
      SENDER = computeSender(LOVE);
      $overlay.classList.remove('show');
      loadMessages(true);
      setTimeout(() => $text.focus(), 50);
    }

    $loveInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        applyChoice($loveInput.value);
      }
    });

    function formatTime(ts) {
      const d = new Date(ts);
      return String(d.getHours()).padStart(2, '0') + ':' +
             String(d.getMinutes()).padStart(2, '0');
    }

    function isNearBottom(th = 120) {
      return $messages.scrollHeight - $messages.scrollTop - $messages.clientHeight < th;
    }

    function scrollToBottom() {
      $messages.scrollTop = $messages.scrollHeight;
    }

    function renderMessage(m) {
      const mine = m.sender === SENDER;
      const div = document.createElement('div');
      div.className = 'bubble ' + (mine ? 'mine' : 'theirs');
      div.innerHTML = `
        <div class="text">${m.text}</div>
        <div class="time">${formatTime(m.timestamp)}</div>
      `;
      return div;
    }

    async function loadMessages(force = false) {
      if (!SENDER) return;
      const near = isNearBottom();
      const res = await fetch('/messages?limit=100');
      const data = await res.json();
      $messages.innerHTML = '';
      data.forEach(m => $messages.appendChild(renderMessage(m)));
      if (force || near) scrollToBottom();
    }

    $form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!SENDER) return;
      const text = $text.value.trim();
      if (!text) return;

      await fetch('/messages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sender: SENDER, text })
      });

      $text.value = '';
      loadMessages(true);
    });

    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', () => {
        if (isNearBottom()) {
          setTimeout(scrollToBottom, 50);
          setTimeout(scrollToBottom, 250);
        }
      });
    }

    showPickerIfNeeded();
    loadMessages(true);
    setInterval(() => loadMessages(false), 2000);
  </script>
</body>
</html>
