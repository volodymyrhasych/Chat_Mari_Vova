<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Mini Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: #eef2ff;
      color: #111827;
    }

    /* Весь екран зайнятий додатком */
    .app {
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      justify-content: center;
    }

    /* Головна «картка» чату */
    .card {
      flex: 1 1 auto;
      max-width: 960px;
      margin: 16px 8px 8px;
      border-radius: 24px;
      background: #ffffff;
      border: 2px solid #bfdbfe;
      box-shadow:
        0 20px 50px rgba(15, 23, 42, 0.14),
        0 0 0 1px rgba(148, 163, 184, 0.45);
      padding: 10px 10px 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    /* Контейнер з повідомленнями займає весь вільний простір */
    .messages {
      flex: 1 1 auto;
      min-height: 0;
      border-radius: 16px;
      border: 1px solid #bfdbfe;
      background: #eff6ff;
      padding: 10px 10px 12px;
      overflow-y: auto;
      font-size: 13px;

      display: flex;
      flex-direction: column;
      justify-content: flex-end;   /* бульбашки завжди внизу */
      gap: 6px;
    }

    .msg-row {
      display: flex;
      width: 100%;
    }
    .msg-row.me {
      justify-content: flex-end;
    }

    .bubble {
      display: inline-block;
      max-width: 80%;
      padding: 6px 10px;
      border-radius: 14px;
      background: #dbeafe;
      border: 1px solid #93c5fd;
      color: #111827;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .bubble.me {
      background: #3b82f6;
      border-color: #1d4ed8;
      color: #eff6ff;
    }

    .msg-meta {
      font-size: 11px;
      opacity: 0.8;
      margin-bottom: 2px;
    }

    .msg-text {
      font-size: 13px;
      line-height: 1.25;
    }

    /* Строка вводу фіксовано внизу картки (а не екрана) */
    .input-row {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-top: 6px;
    }

    .textarea {
      flex: 1 1 auto;
      min-height: 44px;
      max-height: 120px;
      border-radius: 999px;
      border: 1px solid #bfdbfe;
      background: #f9fbff;
      padding: 10px 16px;
      font-size: 14px;
      color: #111827;
      resize: none;
      outline: none;
    }

    .textarea:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.4);
      background: #ffffff;
    }

    .btn {
      border-radius: 999px;
      border: none;
      padding: 11px 22px;
      font-size: 14px;
      font-weight: 600;
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      color: #f9fafb;
      cursor: pointer;
      box-shadow:
        0 12px 30px rgba(37, 99, 235, 0.55),
        0 0 0 1px rgba(30, 64, 175, 0.65);
      white-space: nowrap;
    }
    .btn:active {
      transform: translateY(1px);
      box-shadow:
        0 6px 16px rgba(37, 99, 235, 0.6),
        0 0 0 1px rgba(30, 64, 175, 0.7);
    }

    /* Логін-оверлей */
    .login-overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.20);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 20;
    }

    .login-card {
      width: min(420px, 100%);
      border-radius: 24px;
      background: #ffffff;
      border: 2px solid #bfdbfe;
      box-shadow:
        0 20px 45px rgba(15, 23, 42, 0.35),
        0 0 0 1px rgba(148, 163, 184, 0.5);
      padding: 22px 20px 18px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .login-question {
      font-size: 22px;
      font-weight: 650;
      color: #111827;
    }

    .login-input {
      width: 100%;
      border-radius: 999px;
      border: 1px solid #bfdbfe;
      background: #f9fbff;
      padding: 10px 14px;
      font-size: 15px;
      outline: none;
    }
    .login-input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.4);
      background: #ffffff;
    }

    .login-error {
      font-size: 12px;
      color: #dc2626;
      min-height: 16px;
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 640px) {
      .card {
        margin: 14px 0 0;
        max-width: 100vw;
        border-radius: 0;
        border-width: 0;
        box-shadow: none;
        padding: 8px 6px 10px;
      }
      .messages {
        border-radius: 16px;
      }
      .textarea {
        border-radius: 999px;
      }
    }
  </style>
</head>
<body>
<div class="app">
  <!-- Логін -->
  <div id="loginOverlay" class="login-overlay">
    <div class="login-card">
      <div class="login-question">Who do you love?</div>
      <input id="loginAnswer" class="login-input" autocomplete="off" />
      <div id="loginError" class="login-error"></div>
      <button id="loginBtn" class="btn" style="align-self:flex-end;">Continue</button>
    </div>
  </div>

  <!-- Основний чат -->
  <div id="chatCard" class="card hidden">
    <div id="chat" class="messages"></div>

    <div class="input-row">
      <textarea id="message" class="textarea" placeholder="Напиши повідомлення…"></textarea>
      <button id="sendBtn" class="btn">Send</button>
    </div>
  </div>
</div>

<script>
  const STORAGE_KEY = "miniChatUserName";
  const API_URL_MESSAGES = "/messages";

  const chatCard   = document.getElementById("chatCard");
  const chatBox    = document.getElementById("chat");
  const msgInput   = document.getElementById("message");
  const sendBtn    = document.getElementById("sendBtn");

  const loginOverlay = document.getElementById("loginOverlay");
  const loginAnswer  = document.getElementById("loginAnswer");
  const loginError   = document.getElementById("loginError");
  const loginBtn     = document.getElementById("loginBtn");

  let meName = null;

  function setMeName(name) {
    meName = name;
    try {
      localStorage.setItem(STORAGE_KEY, name);
    } catch (_) {}
  }

  function showChat() {
    loginOverlay.classList.add("hidden");
    chatCard.classList.remove("hidden");
  }

  function showLogin() {
    loginOverlay.classList.remove("hidden");
    chatCard.classList.add("hidden");
    loginAnswer.value = "";
    loginError.textContent = "";
    loginAnswer.focus();
  }

  function resolveLogin(answerRaw) {
    const ans = (answerRaw || "").trim().toLowerCase();
    if (ans === "vova") return "Mari"; // любиш Vova → пишеш як Mari
    if (ans === "mari") return "Vova"; // любиш Mari → пишеш як Vova
    return null;
  }

  function handleLoginSubmit() {
    const val = loginAnswer.value;
    const resolved = resolveLogin(val);
    if (!resolved) {
      loginError.textContent = "Type exactly: Vova or Mari.";
      loginAnswer.focus();
      return;
    }
    loginError.textContent = "";
    setMeName(resolved);
    showChat();
    fetchMessages();
  }

  async function fetchMessages() {
    try {
      const res = await fetch(API_URL_MESSAGES + "?limit=100");
      if (!res.ok) return;
      const data = await res.json();
      renderMessages(data);
    } catch (e) {
      console.error("Failed to fetch messages", e);
    }
  }

  function renderMessages(list) {
    if (!Array.isArray(list)) return;
    chatBox.innerHTML = "";

    for (const m of list) {
      const row = document.createElement("div");
      const isMe = meName && m.sender === meName;
      row.className = "msg-row" + (isMe ? " me" : "");

      const bubble = document.createElement("div");
      bubble.className = "bubble" + (isMe ? " me" : "");

      const meta = document.createElement("div");
      meta.className = "msg-meta";
      const t = new Date(m.timestamp);
      const timeStr = t.toLocaleTimeString("uk-UA", { hour: "2-digit", minute: "2-digit" });
      meta.textContent = `${m.sender} · ${timeStr}`;

      const text = document.createElement("div");
      text.className = "msg-text";
      text.textContent = m.text;

      bubble.appendChild(meta);
      bubble.appendChild(text);
      row.appendChild(bubble);
      chatBox.appendChild(row);
    }

    if (chatBox.scrollHeight > chatBox.clientHeight) {
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  }

  async function sendMessage() {
    if (!meName) return;
    const text = msgInput.value.trim();
    if (!text) return;

    try {
      await fetch(API_URL_MESSAGES, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sender: meName, text })
      });
      msgInput.value = "";
      await fetchMessages();
    } catch (e) {
      console.error("Failed to send message", e);
    }
  }

  sendBtn.addEventListener("click", sendMessage);
  msgInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  loginBtn.addEventListener("click", handleLoginSubmit);
  loginAnswer.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      handleLoginSubmit();
    }
  });

  (function init() {
    let saved = null;
    try {
      saved = localStorage.getItem(STORAGE_KEY);
    } catch (_) {}

    if (saved === "Vova" || saved === "Mari") {
      meName = saved;
      showChat();
      fetchMessages();
    } else {
      showLogin();
    }

    setInterval(fetchMessages, 3000);
  })();
</script>
</body>
</html>
