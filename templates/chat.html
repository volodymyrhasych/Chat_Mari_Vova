<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Vova & Mari Chat</title>

  <style>
    :root{
      --inset-top: 0px;
      --inset-bottom: 0px;
      --ime-bottom: 0px;
    }

    html, body { height: 100%; margin: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: #f5f6f7; }

    .app {
      height: 100dvh;
      display: flex;
      flex-direction: column;

      /* ✅ верх не лізе під статус-бар */
      padding-top: min(var(--inset-top), 32px);

      /* ✅ низ: system bars + клавіатура (коли відкрита) */
      padding-bottom: calc(var(--inset-bottom) + var(--ime-bottom));
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bubble {
      max-width: min(78%, 520px);
      padding: 10px 12px;
      border-radius: 14px;
      background: #4c7df0;
      color: white;
      align-self: flex-end;
      box-shadow: 0 1px 2px rgba(0,0,0,.08);
      word-wrap: break-word;
    }

    .bubble.left { background: #ffffff; color: #111; align-self: flex-start; }

    .meta { font-size: 12px; opacity: .8; margin-bottom: 6px; }

    .composer {
      display: flex;
      gap: 8px;
      padding: 10px 12px; /* ✅ без inset тут, щоб не було “подвійного низу” */
      background: #ffffff;
      border-top: 1px solid #e6e6e6;
    }

    input {
      flex: 1;
      font-size: 16px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #ddd;
      outline: none;
    }

    input:focus { border-color: #4c7df0; }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 12px;
      background: #4c7df0;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
    }

    button:active { opacity: 0.85; }
  </style>
</head>

<body>
  <div class="app">
    <div id="messages" class="messages"></div>

    <form id="form" class="composer">
      <input id="text" placeholder="Повідомлення" autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const $messages = document.getElementById('messages');
    const $form = document.getElementById('form');
    const $text = document.getElementById('text');

    const SENDER = localStorage.getItem('sender') || 'Vova';

    function scrollToBottom() {
      $messages.scrollTop = $messages.scrollHeight;
    }

    function renderMessage(m) {
      const div = document.createElement('div');
      div.className = 'bubble ' + (m.sender === SENDER ? '' : 'left');
      div.innerHTML = `<div class="meta">${m.sender} · ${new Date(m.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
                       <div>${m.text}</div>`;
      return div;
    }

    async function loadMessages() {
      const res = await fetch('/messages?limit=100');
      const data = await res.json();
      $messages.innerHTML = '';
      data.forEach(m => $messages.appendChild(renderMessage(m)));
      scrollToBottom();
    }

    $form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = $text.value.trim();
      if (!text) return;

      await fetch('/messages', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ sender: SENDER, text })
      });

      $text.value = '';
      await loadMessages();
    });

    loadMessages();
    setInterval(loadMessages, 2000);
  </script>
</body>
</html>
