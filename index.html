<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Chat</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffffff; /* БІЛИЙ ФОН */
            font-family: "Inter", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #000;
        }

        .container {
            width: 380px;
            padding: 25px;
            border-radius: 18px;
            background: #ffffff;
            border: 2px solid #3da9fc; /* ГОЛУБИЙ КОНТУР */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        h2 {
            margin-top: 0;
            text-align: center;
            color: #296fa8;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #296fa8;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #3da9fc; /* ГОЛУБИЙ */
            background: #f0f7ff; /* Ніжно-голубий фон */
            margin-top: 5px;
            margin-bottom: 18px;
            font-size: 14px;
            resize: none;
        }

        textarea {
            height: 120px;
        }

        #history {
            height: 160px;
            overflow-y: scroll;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #3da9fc;
            background: #f0f7ff;
        }

        .bubble {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 12px;
            margin-bottom: 8px;
            background: #3da9fc;
            color: white;
            font-size: 13px;
            align-self: flex-start;
        }

        .bubble.me {
            background: #296fa8;
            align-self: flex-end;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 10px;
            border: none;
            background: #3da9fc;
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.15s;
        }

        button:hover {
            background: #296fa8;
        }

    </style>
</head>

<body>
    <div class="container">
        <h2>Mini Chat for Volodymyr & Mari</h2>

        <label>Нік</label>
        <input id="user" value="Vova" />

        <label>Історія</label>
        <div id="history"></div>

        <label>Напиши повідомлення…</label>
        <textarea id="message" placeholder="ENTER = відправити, SHIFT+ENTER = новий рядок"></textarea>

        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function loadHistory() {
            const response = await fetch("/messages");
            const messages = await response.json();
            const box = document.getElementById("history");
            box.innerHTML = "";

            messages.forEach(m => {
                const b = document.createElement("div");
                b.className = "bubble" + (m.user === document.getElementById("user").value ? " me" : "");
                b.textContent = m.user + ": " + m.text;
                box.appendChild(b);
            });

            box.scrollTop = box.scrollHeight;
        }

        async function sendMessage() {
            const user = document.getElementById("user").value;
            const text = document.getElementById("message").value;

            if (!text.trim()) return;

            await fetch("/send", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ user, text })
            });

            document.getElementById("message").value = "";
            loadHistory();
        }

        document.getElementById("message").addEventListener("keydown", e => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        loadHistory();
        setInterval(loadHistory, 3000);
    </script>
</body>
</html>
