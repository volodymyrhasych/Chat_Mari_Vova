<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Mini Chat for Volodymyr & Mari</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #e5e7eb;
    }
    .chat {
      width: 420px;
      max-width: 100%;
      background: #020617;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 4px;
    }
    .subtitle {
      font-size: 12px;
      color: #64748b;
      margin-bottom: 4px;
    }
    .settings {
      display: flex;
      gap: 8px;
      align-items: center;
      font-size: 12px;
    }
    .settings input {
      flex: 1;
      padding: 6px 8px;
      border-radius: 999px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
      outline: none;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      border-radius: 8px;
      background: #020617;
      border: 1px solid #1e293b;
      font-size: 13px;
    }
    .msg {
      margin-bottom: 8px;
      padding: 6px 8px;
      border-radius: 8px;
      background: #0b1120;
    }
    .msg b {
      color: #38bdf8;
    }
    .msg .time {
      color: #64748b;
      font-size: 11px;
      margin-left: 4px;
    }
    .input {
      display: flex;
      gap: 8px;
      margin-top: 4px;
    }
    textarea {
      flex: 1;
      resize: none;
      border-radius: 8px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
      padding: 8px;
      font-size: 13px;
      outline: none;
    }
    button {
      padding: 0 16px;
      border-radius: 999px;
      border: none;
      background: #22c55e;
      color: #022c22;
      font-weight: 600;
      cursor: pointer;
      font-size: 13px;
    }
    button:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>
  <div class="chat">
    <h1>Mini Chat for Volodymyr & Mari</h1>
    <div class="subtitle">Локальний прототип поверх FastAPI</div>

    <div class="settings">
      <span>Нік:</span>
      <input id="sender" placeholder="Vova / Mari">
    </div>

    <div id="messages" class="messages"></div>

    <div class="input">
      <textarea id="text" rows="2" placeholder="Напиши повідомлення… (Enter = відправити, Shift+Enter = новий рядок)"></textarea>
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    async function loadMessages() {
      const res = await fetch('/messages?limit=50');
      const data = await res.json();

      const box = document.getElementById('messages');
      box.innerHTML = '';

      data.forEach(m => {
        const div = document.createElement('div');
        div.className = 'msg';
        const time = new Date(m.timestamp).toLocaleTimeString();
        div.innerHTML = `<b>${m.sender}</b><span class="time">${time}</span><br>${m.text}`;
        box.appendChild(div);
      });

      box.scrollTop = box.scrollHeight;
    }

    async function sendMessage() {
      const sender = document.getElementById('sender').value.trim();
      const text = document.getElementById('text').value.trim();
      if (!sender || !text) return;

      await fetch('/messages', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ sender, text })
      });

      document.getElementById('text').value = '';
      await loadMessages();
    }

    document.getElementById('sendBtn').addEventListener('click', sendMessage);

    document.getElementById('text').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    loadMessages();
    setInterval(loadMessages, 2000);
  </script>
</body>
</html>
